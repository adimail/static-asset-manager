openapi: 3.0.0
info:
  title: Asset Manager API
  version: 1.0.0
paths:
  /assets:
    post:
      summary: Upload an asset
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '200':
          description: Asset created
    get:
      summary: List assets
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 50
      responses:
        '200':
          description: Paginated list of assets
  /assets/{id}:
    delete:
      summary: Delete an asset
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Asset deleted
